<div class="row bg-white mx-0 pt-2">
    <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
            <mat-icon matPrefix>search</mat-icon>
            <mat-label>Zoeken</mat-label>
            <input matInput (keyup)="applySearchFilter($event)" >
        </mat-form-field>
    </div>
</div>

<mat-table matSort [dataSource]="dataSource" *ngIf="containers.length > 0; else none">

    <ng-container matColumnDef="inhoud">
        <mat-header-cell *matHeaderCellDef mat-sort-header >Inhoud</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.inhoud }}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="gewicht">
        <mat-header-cell *matHeaderCellDef mat-sort-header >Gewicht</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.gewicht }}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="startLocatie">
        <mat-header-cell *matHeaderCellDef mat-sort-header >Startlocatie</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.startLocatie }}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="eindLocatie">
        <mat-header-cell *matHeaderCellDef mat-sort-header >Eindlocatie</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.eindLocatie }}
        </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button (click)="edit(element.tagID)" mat-icon-button matTooltip="Bewerken" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="remove(element.tagID)" mat-icon-button matTooltip="Verwijderen">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<ng-template #none>
    <p class="p-3">Er zijn geen containers.</p>
</ng-template>
